<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Datos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            <label> Nombre      : </label>
            <input type="text" placeholder="Nombre Completo" maxlength="20" required class="Campo"> <br> <br>
            <label> Apellido    : </label>
            <input type="text" placeholder="Apellido" maxlength="20" required class="Campo"> <br> <br>
            <label> Edad        : </label> 
            <input type="number" name="edad" min="1" max="120" required class="Campo"> <br> <br>
            <label> Email       :</label>
            <input type="email" placeholder="info@gmail.com" required class="Campo"> <br><br>
            <label>Nacionalidad :</label>
            <select class="Campo" required>
                <option value="Argentina" class="Campo"> Argentina </option>
                <option value="Brasilera" class="Campo"> Brasilera </option>
                <option value="Chilena" class="Campo"> Chilena </option>
            </select> <br> <br>
            <fieldset>
                <legend> Género </legend>
                <label><input type="radio" name="genero" value="Femenino" required> Femenino </label>
                <label><input type="radio" name="genero" value="Masculino" required> Masculino </label>
                <label><input type="radio" name="genero" value="Otro" required> Otro </label>
            </fieldset> <br><br>
            <fieldset>
                <legend>Domicilio</legend>
                <label> Calle      : </label>
                <input type="text" placeholder="Nombre Calle" maxlength="20" class="Campo"> <br> <br>
                <label> Número    : </label>
                <input type="number" name="numero" class="Campo"> <br> <br>
            </fieldset>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>

    <script>
        function mostrarAlerta() {
            alert("Datos enviados exitosamente");
        }
    </script>
</body>
</html>
